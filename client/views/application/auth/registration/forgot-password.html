<template name="forgotPassword">
  <!-- Start of Organisation Not Verified -->
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0 col-md-8 col-md-offset-2 box-error">
      <div class="header">
        Forgotten your password?
      </div>
      
      <p>Please enter the email address assosciated with your account.</p>
      
      <div class="input-prepend input-group">
        <span class="input-group-addon clear"><i class="fa fa-envelope"></i></span>
        <input id="accountEmail" class="form-control">
        <span class="input-group-btn">
          <button id="sendPasswordReset" class="btn btn-info" type="button">Reset Password</button>
        </span>
      </div>	
    </div><!--/col-->
  </div><!--/row-->
</template>
