<template name="resetPassword">
  <!-- Start of Organisation Not Verified -->
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0 col-md-8 col-md-offset-2 box-error">
      <div class="header">
        Forgotten your password?
      </div>
      
      <p>Please enter the email address assosciated with your account.</p>
      
      <div class="reset-password-form">
        <form class="form-horizontal" action="#" method="post">
        
        <fieldset>
          <p class="controls">
            <div class="input-group col-xs-12"> 
              <input type="text" class="form-control" id="password" placeholder="New Password"/>
            </div>  
          </p>
          
          <p class="controls">
            <div class="input-group col-xs-12"> 
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"/>
            </div>  
          </p>
          
          <div>
            <button id="resetPassword" type="submit" class="btn btn-lg btn-primary col-xs-12">Reset Password</button>
          </div>
          
        </fieldset>
        
        </form>
      </div>
    </div><!--/col-->
  </div><!--/row-->
</template>
