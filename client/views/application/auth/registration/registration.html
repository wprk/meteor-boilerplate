<template name="registration">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0 col-md-8 col-md-offset-2 registration-box">
      <div class="header">
        Create an Account
      </div>
      
      {{> form_registration}} 
      
      <div class="text-with-hr">
          <span>or use a social network account</span>
      </div>
      
      <p>
        <a id="registerWithFacebook" class="btn btn-facebook"><span>Register via Facebook</span></a>
      </p>
      
      <p>
        <a id="registerWithGoogle" class="btn btn-google"><span>Register via Google</span></a>
      </p>
      
<!--       <p>
        <a id="registerWithTwitter" class="btn btn-twitter"><span>Register via Twitter</span></a>
      </p> -->
      
      <p>
        <a id="registerWithGithub" class="btn btn-github"><span>Register via Github</span></a>
      </p>
      
      <div class="clearfix"></div>
      
    </div>
  </div><!--/row-->
</template>
